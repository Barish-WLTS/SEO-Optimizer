name: Python Flask CI/CD to AWS EC2

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'  # Match your EC2 Python version
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # - name: Run tests
    #   run: |
    #     pytest  # Add your test command if applicable
        
    - name: Deploy to EC2
      if: github.ref == 'refs/heads/master'
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/SEO-Optimizer
          sudo git config --global --add safe.directory /home/ubuntu/SEO-Optimizer
          git pull origin master
          
          # Clean restart
          sudo pkill -f flask || true
          source venv/bin/activate
          pip install --force-reinstall -r requirements.txt
          sudo chown -R ubuntu:ubuntu /home/ubuntu/SEO-Optimizer
          
          # Run with PM2 (or nohup)
          pm2 delete flask-app || true
          pm2 start "python3 -m flask run --host=0.0.0.0 --port=5000" --name flask-app
          pm2 save